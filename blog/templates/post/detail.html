{% block content %}
{% include 'post/_post.html' %}
    <a href="{% url 'post:create' %}" role="button" class="btn btn-primary">Добавить запись</a>
    <a href="{% url 'post:update' post.slug %}" role="button" class="btn btn-primary">Редактировать запись</a>
<div id="disqus_thread"></div>

var disqus_config = function () {
//this.page.url = {{ request.build_absolute_uri }};  // Replace PAGE_URL with your page's canonical URL variable

};

(function() { // DON'T EDIT BELOW THIS LINE

})();
</script>
